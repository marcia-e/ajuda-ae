<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro de usuário para o Ajudaê.">
    <title>Cadastro - Ajudaê</title>
    <link rel="stylesheet" href="cadastro.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #f15b05;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #f15b05;
            color: white;
            cursor: pointer;
            border: none;
        }

        .form-group input[type="submit"]:hover {
            background-color: #e14e04;
        }

        .user-type-container {
            display: flex;
            justify-content: space-between;
        }

        .user-type-container label {
            margin-right: 20px;
        }

        .specialty-group {
            display: none;
        }

        footer {
            background-color: #f15b05;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

    </style>
    <script>
        // Função para mostrar/ocultar o campo de especialidade dependendo do tipo de usuário selecionado
        function toggleSpecialtyField() {
            const userType = document.querySelector('input[name="user_type"]:checked').value;
            const specialtyField = document.querySelector('.specialty-group');
            
            if (userType === 'provider') {
                specialtyField.style.display = 'block';
            } else {
                specialtyField.style.display = 'none';
            }
        }
    </script>
</head>

<body>
    <header>
        <h1>Ajudaê</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <section class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="CPF">CPF</label>
                <input type="CPF" id="CPF" name="CPF" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <!-- Tipo de usuário -->
            <div class="user-type-container">
                <div>
                    <input type="radio" id="user" name="user_type" value="user" checked onchange="toggleSpecialtyField()">
                    <label for="user">Usuário</label>
                </div>
                <div>
                    <input type="radio" id="provider" name="user_type" value="provider" onchange="toggleSpecialtyField()">
                    <label for="provider">Prestador de Serviço</label>
                </div>
            </div>

            <!-- Campo de especialidade para prestadores de serviço -->
            <div class="form-group specialty-group">
                <label for="specialty">Especialidade</label>
                <input type="text" id="specialty" name="specialty" placeholder="Informe sua especialidade (ex: encanador, eletricista)">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Ajudaê | Busque ou seja um prestador de serviços</p>
        <p>Entre em contato conosco: contato@Ajudae.com.br</p>
    </footer>
</body>

</html>

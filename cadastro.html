<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro de usuário para o Ajudaê.">
    <title>Cadastro - Ajudaê</title>
    <link rel="stylesheet" href="styles/cadastro.css">

</head>

<body>
    <header>
        <h1>Ajudaê</h1>
    </header>

    <section class="form-container">
        <h2>Cadastro de Usuário</h2>

        <div class="form-container">
            <div class="switch-btns">
              <button id="btn-login">Login</button>
              <button id="btn-cadastro">Cadastro</button>
              <button id="btn-cadastro-prestador">Cadastro prestador</button>
        </div>

        <form id="form-login" method="post" class="form-content active">

            <label for="email">E-mail</label><br>
            <input type="text" id="email" name="email" required><br>
            <label for="password">Senha</label><br>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Entrar">

        </form>

        <form id="form-cadastro" method="post" class="form-content">

                <label for="name">Nome Completo</label><br>
                <input type="text" id="name" name="name" required><br>           
            
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email" required><br>                   
            
                <label for="password">Senha</label><br>
                <input type="password" id="password" name="password" required><br>           
            
                <label for="phone">Telefone</label><br>
                <input type="tel" id="phone" name="phone" required> <br>   

                <input type="submit" value="Cadastrar">
               
        </form>

        <form id="form-cadastro-prestador" method="post" class="form-content" action="/cadastrarP">

                <label for="name">Nome Completo</label><br>
                <input type="text" id="name" name="name" required><br>           
            
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email" required><br>                   
            
                <label for="password">Senha</label><br>
                <input type="password" id="password" name="password" required><br>           
            
                <label for="phone">Telefone</label><br>
                <input type="tel" id="phone" name="phone" required> <br>   

                <label for="especialidade">Especialidade</label><br>
                <input type="text" id="especialidade" name="especialidade" required> <br>  

                <label for="descricao">Descrição dos serviços</label><br>
                <input type="text" id="description" name="description"> <br>  

                <input type="submit" value="Cadastrar" >

        </form>
    </section>

    <footer>
        <p>&copy; 2025 Ajudaê | Busque ou seja um prestador de serviços</p>
        <p>Entre em contato conosco: contato@Ajudae.com.br</p>
    </footer>

    <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
    <script>
      window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
      formbutton("create", {action: "https://formspree.io/f/xwplqgwv"})
    </script>

    <script src="scripts/utilities.js"></script>
    <script src="scripts/formbutton.js"></script>
    <script src="scripts/button-forms-cadastro-login.js"></script>
    <script src="scripts/fetch-req-cadastro-login.js"></script>
    <script src="scripts/login-script.js"></script>


</body>

</html>

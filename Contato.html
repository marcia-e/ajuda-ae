<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de contato do Ajudaê.">
    <title>Contato - Ajudaê</title>
    <link rel="stylesheet" href="contato.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #f15b05;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .form-group input[type="submit"] {
            background-color: #f15b05;
            color: white;
            cursor: pointer;
            border: none;
        }

        .form-group input[type="submit"]:hover {
            background-color: #e14e04;
        }

        footer {
            background-color: #f15b05;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

    </style>
</head>

<body>
    <header>
        <h1>Ajudaê</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <section class="contact-form">
        <h2>Entre em contato</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar Mensagem">
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Ajudaê | Busque ou seja um prestador de serviços</p>
        <p>Entre em contato conosco: contato@Ajudae.com.br</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login / Cadastro</title>
  <style>
    .form-container {
      max-width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .form-content {
      display: none;
    }

    .form-content.active {
      display: block;
    }

    .switch-btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="switch-btns">
      <button onclick="mostrarFormulario('login')">Login</button>
      <button onclick="mostrarFormulario('cadastro')">Cadastro</button>
    </div>

    <form id="form-login" class="form-content active">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required><br><br>
      <input type="password" placeholder="Senha" required><br><br>
      <button type="submit">Entrar</button>
    </form>

    <form id="form-cadastro" class="form-content">
      <h2>Cadastro</h2>
      <input type="text" placeholder="Nome" required><br><br>
      <input type="email" placeholder="Email" required><br><br>
      <input type="password" placeholder="Senha" required><br><br>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    function mostrarFormulario(tipo) {
      const login = document.getElementById('form-login');
      const cadastro = document.getElementById('form-cadastro');

      if (tipo === 'login') {
        login.classList.add('active');
        cadastro.classList.remove('active');
      } else {
        cadastro.classList.add('active');
        login.classList.remove('active');
      }
    }
  </script>
</body>
</html>
